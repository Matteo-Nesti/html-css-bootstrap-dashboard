<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <header class=" cs-border-primary d-flex align-items-center">
        <div class="container-fluid ">
            <nav class="navbar bg-light">    
                <form class="w-100" role="search" >
                    <div class="row align-items-center">
                        <div class="col-auto text-start">
                            <a href="#"><img src="img/mobile-logo.png" alt="" id="logoSmall" class="d-lg-none"></a>  
                            <a href="#"><img src="img/logo.svg" alt="" class="d-none d-lg-inline-block"></a>
                        </div>
                        <div class="col position-relative">
                            <input class="form-control me-2 myInput ps-5" type="search" placeholder="Prova a cercare: lezioni di Laravel" aria-label="Search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="col-auto">
                            <i class="fa-solid fa-list-ul me-2 text-muted d-none d-lg-inline"></i>
                            <i class="fa-solid fa-circle-question me-2 text-muted d-none d-lg-inline"></i>
                            <i class="fa-solid fa-ellipsis-vertical me-2 text-muted d-none d-lg-inline"></i>
                            <i class="fa-solid fa-bell text-warning me-2"></i>
                        </div>
                    </div>
                </form>
            </nav>
        </div>
    </header>

    <!-- sidebar -->
    <main class="d-flex">
        <section>
            <nav class="mySideBar Small cs-border-secondary d-lg-none">
                <div class="d-flex flex-column">
                    <i class="fa-solid fa-house"></i>
                    <i class="fa-solid fa-chart-simple"></i>
                    <i class="fa-solid fa-signal"></i>
                </div>

                <div>
                    <i class="fa-solid fa-gear"></i>
                </div>
            </nav>

            <nav class="mySideBar Big cs-border-secondary d-none d-lg-flex">
                <div class="d-flex flex-column">
                    <span><i class="fa-solid fa-house"></i> Home</span>
                    <span><i class="fa-solid fa-chart-simple"></i> Stats</span>
                    <span><i class="fa-solid fa-signal"></i> Signal</span>
                </div>

                <div>
                    <i class="fa-solid fa-gear"></i> <span>Admin</span>
                </div>
            </nav>
        </section>

        <div class="myMainSection flex-grow-1">
            <section class="bg-light-blue text-white py-4">
                <div class="container-fluid">
                    <div class="row row-cols-md-3 align-items-center">
                        <div class="col-12 d-flex align-items-center my-3">
                            <h5 class="me-2">Nuovo Studente</h5>
                            <button type="button" class="btn btn-outline-light">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                        <div class="col-6 align-items-center my-3">
                            <div class="d-flex align-items-center">
                                <h2 class="fs-1 me-2">Boolean</h2>
                                <span class="badge rounded-pill bg-blue myBadge">Piano Blaze</span>
                            </div>
                            <div class="d-flex align-items-center">
                                <span class="badge rounded-pill bg-blue myBadge">3 App</span>
                                <i class="fa-solid fa-angles-right"></i>
                                <span class="badge rounded-pill bg-blue myBadge">+</span>
                            </div>
                        </div>
                        <div class="col-12 my-3">
                            <p>Studenti online negli ultimi 30 minuti</p>
                            <h2 class="fs-1">125</h2>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>


  </body>
</body>
</html>
